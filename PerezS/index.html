<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai Star Rail</title>
    <link rel="icon" href="./assets/img/icon star rail.png">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!--nav sería el bloque-->
    <nav class="navbar">
        <div class="navbar__logo">Hola Mundo</div>
        <ul class="navbar--menu">
            <li class="navbar__item"><a class="navbar__link" href="#"></a>Inicio</li>
            <li class="navbar__item"><a class="navbar__link" href="#"></a>Temas</li>
            <li class="navbar__item"><a class="navbar__link" href="https://youtu.be/xsvZOUnXdWM">Contacto</a></li>
        </ul>
    </nav>



    <!-- GIF de carga inicial -->
    <div id="logo-gif">
        <img src="./assets/img/star rail logo gif.webp" alt="Logo animado" width="200px">
    </div>


    <!-- Contenido principal -->
    <div id="contenido">
        <main>
            <img src="./assets/img/logo oficial star rail.png" alt="logo" width="200px">
        </main>

        <!-- Botón centrado -->
        <section id="contenedor-boton">
            <button class="boton-colorido" onclick="mostrarGif()">
                Surprise
            </button>
            <!-- GIF de Herta -->
            <div id="gif-mostrado">
                <img src="./assets/img/herta gif star rail.gif" alt="GIF de Herta" width="250px">
            </div>
        </section>
    </div>

    <!-- abajo de la página -->
    <footer class="footer">
        <p class="footer__text">Todos los derechos reservados &reg;</p>
    </footer>

    <script>
        // Muestra el contenido después de 3 segundos de carga
        window.onload = function () {
            var gifCarga = document.getElementById('logo-gif');
            var contenido = document.getElementById('contenido');

            setTimeout(function () {
                gifCarga.style.display = 'none';
                contenido.style.display = 'block';
            }, 3000);
        }

        // Muestra el gif de Herta al hacer click
        function mostrarGif() {
            document.getElementById('gif-mostrado').style.display = 'block';
        }
    </script>
    
    <main class="content">
        <section class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJVIPv1HlQyzIDFLpyBIy_-bqKJGPiBUh0XYZTBHxNPRie1VkyE4O7t6WS-FJQa3EtVa4&usqp=CAU" alt="mimikyu card" class="card_image">
            <div class="card__body">
                <h2 class="card__title">mimikyu</h2>
                <p class="card__text">carta de mimikyu</p>
                <a href="" class="card__button card__button--primary">leer más</a>
            </div>
        </section>
    </main>

    <aside class="sidebar">
        <h3 class="sidebar__title">Noticias</h3>
        <ul class="sidebar__list">
            <li class="sidebar__item">Novedades</li>
            <li class="sidebar__item">Nuevas metodologías</li>
        </ul>
    </aside>
   
</body>
</html>
