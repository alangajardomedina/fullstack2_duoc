<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai Star Rail</title>
    <link rel="icon" href="./assets/img/icon star rail.png">

     <!-- estilo de la pagina -->
    <style>
        
        body {
            margin: 0; /* quita el margen*/
            font-family: Arial, sans-serif; /* estilo de letra*/
            background-image: url('./assets/img/fondo tren star rail.png');
            background-repeat: no-repeat; /* no se repite la imagen*/
            background-size: cover; /* fondo - toda la pantalla*/
            background-position: center; /* centra*/
            background-attachment: fixed; /* fondo fijo*/
            color: white; /* no se . innecesario*/
        }

        /* gif inicial*/
        #logo-gif {
            position: fixed; /*fijo*/
            top: 0;
            left: 0;
            width: 100%; /*ancho*/
            height: 100%; /*alto*/
            z-index: 1000; /*no me acuerdo */
            background: black; /*fondo*/
            display: flex; /* no me acuerdo*/
            justify-content: center; /*centra horizontal*/
            align-items: center; /*centra vertical*/
            flex-direction: column; /* algo en columna*/
        }

        /* contenido principal -oculto al inicio */
        #contenido {
            display: none; /*no se ve hasta que carga*/
            text-align: center; /*centra*/
            padding: 20px; 
            padding-bottom: 70px; /* espacio para que no tape lo de abajo */
        }

        /* Botón */
        #contenedor-boton {
            display: flex; /*centra*/
            justify-content: center; /*centra horizontal*/
            align-items: center; /*centra vertical*/
            height: 100vh; /* altura de la pantalla */
            flex-direction: column;
        }

        /* estilo del botón */
        .boton-colorido {
            position: relative; /*borde animado sobre el botón*/
            display: inline-block;
            padding: 15px 40px; /*algo del espacio*/
            font-size: 18px; /*tamaño texto*/
            font-weight: bold; 
            border: none; 
            border-radius: 50px; /*ovalado*/
            color: white; /*color del texto*/
            background: black; /*fondo*/
            cursor: pointer; /*manito al colocarse*/
            z-index: 1; /* boton sobre borde animado*/
            overflow: hidden; /*lo que sobra, lo recorta*/
        }
         /* borde animado del botón */
        .boton-colorido::before {
            content: ''; /* no se*/
            position: absolute; /*posicion absoluta sobre el botón*/
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50px; /*borde redondeado*/
            background: linear-gradient(270deg, green, cyan, blue, violet);
            background-size: 600% 600%; /*que se muevan los colores*/
            z-index: -1; /*debajo del botón*/
            animation: moverColores 4s linear infinite; /*animación infinita*/
        }
         /* animacion borde de los colores*/
        @keyframes moverColores {
            0% {
                background-position: 0% 50%;
            }

            50% {
                 background-position: 100% 50%;
            }

            100% {
                  background-position: 0% 50%;
            }
        }

        /* GIF herta oculto hasta que se haga click */
        #gif-mostrado {
            margin-top: 20px; /*separación del botón*/
            display: none; /*oculto al inicio*/
        }

        /* pie de pagina - derechos de la pagina -*/
        footer {
            position: fixed; /*siempre visible abajo*/
            bottom: 0; /*pegado al fondo*/
            left: 0;
            width: 100%; /*ocupa todo el ancho*/
            text-align: center; /*centra*/
            padding: 15px;
            background: rgba(0, 0, 0, 0.7); /*fono semitransparente*/
            font-size: 14px; /*tamaño texto*/
        }
    </style>
</head>

<body>

    <!-- GIF de carga inicial-->
    <div id="logo-gif">
        <img src="./assets/img/star rail logo gif.webp" alt="Logo animado" width="200px">
    </div>

    <!-- Contenido principal - un logo- -->
    <div id="contenido">
        <main>
            <img src="./assets/img/logo oficial star rail.png" alt="logo" width="200px">
        </main>

        <!-- Botón centrado -->
        <section id="contenedor-boton">
            <button class="boton-colorido" onclick="mostrarGif()">
                Click
            </button>
            <!-- GIF de Herta -->
            <div id="gif-mostrado">
                <img src="./assets/img/herta gif star rail.gif" alt="GIF de Herta" width="250px">
            </div>
        </section>
    </div>

    <!-- pie de la pagina -->
    <footer>
        <p>Todos los derechos reservados &reg;</p>
    </footer>

   <script>
         /*muestra el contenido despues de 3 segundos de carga*/
        window.onload = function() {
            /* Guardamos el GIF de carga y el contenido principal*/
            var gifCarga = document.getElementById('logo-gif');
            var contenido = document.getElementById('contenido');

            
            setTimeout(function() {
                
                gifCarga.style.display = 'none'; /* oculta gif de carga*/
               
                contenido.style.display = 'block'; /*muestra contenido principal*/
            }, 3000); /* 3000 milisegundos = 3 segundos */
        }
              /*muestra el gif de herta al hacer click*/
        function mostrarGif() {
            document.getElementById('gif-mostrado').style.display = 'block';
        }

   </script>

</body>

</html>
