<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya vete del ciber</title>
    <link rel="icon" href="assets/img/Dragon_Ball_Z_AL.webp">
    <link rel="stylesheet" href="assets/estilos.css">
</head>

<body>
    <center>
    <header>
        <h1>¿CUÁL ES TU GUERRERO Z FAVORITO?</h1>
        <p>¡Acá puedes visualizar las mejores postales de tus guerreros Z favoritos!</p>
    </header>
    <nav>
        <ul>
            <li><a href="../index.html">INICIO</a></li>
            <li><a href="https://www.duoc.cl/contacto-admision/" target="_blank" rel="noopener noreferrer">CONTACTO</a></li>
            <li><a href="https://youtu.be/LZkOcwgKssM?t=4" target="_blank" rel="noopener noreferrer">NO ENTRAR</a></li>
        </ul>
    </nav>
    <main>  
        <select name="guerreros" id="guerreros">
            <option value="primero">Selecciona tu guerrero Z favorito</option>
            <option value="goku">Goku</option>
            <option value="vegeta">Vegeta</option>
            <option value="gohan">Gohan</option>
            <option value="piccolo">Piccolo</option>
            <option value="krilin">Krilin</option>
            <option value="yamcha">Yamcha</option>
            <option value="ten">Ten Shin Han</option>
            <option value="todos">Todos</option>
        </select>
        <br>
        <br>
        <div id="contenedor-imagen">
            <img id="imagen-guerrero" src="assets/img/dragon.webp" alt="dragon" width="350px">
        </div>

        <script>
            const select = document.getElementById("guerreros");
            const imagen = document.getElementById("imagen-guerrero");

            const imagenes = {
                goku:"assets/img/goku.jpg",
                vegeta:"assets/img/vegeta.jpeg",
                gohan:"assets/img/gohan.jpeg",
                piccolo:"assets/img/piccolo.jpg",
                krilin:"assets/img/krillin.jpg",
                yamcha:"assets/img/yamcha.jpg",
                ten:"assets/img/ten.jpg",
                todos:"assets/img/todos.jpeg"
            };

            select.addEventListener("change", function () {
                const valor = this.value;

                if (imagenes[valor]) {
                    imagen.src = imagenes[valor];
                    imagen.alt = valor;
                } else {
                    imagen.src = "assets/img/dragon.webp";
                    imagen.alt = "dragon";
                }
            });
        </script>
        <br><br><br><br><br><br>
        <section>
            <h3>¿QUIERES INVOCAR A SHEN LONG?</h3>
            <a href="https://cdn0.recetasgratis.net/es/posts/4/3/6/terremoto_chileno_74634_600_square.jpg" target="_blank" rel="noopener noreferrer">
                <button class="btn-invocacion">CUMPLE MI DESEO</button>
            </a>
        </section>

    </main>

    <footer>
        <p >LA PROGRAMACIÓN ES MI PASIÓN</p>
        <p>Todos los derechos reservados &reg;</p>
    </footer>
    </center>
</body>
</html>
